docker:
  image: gcr.io/repo-automation-bots/owlbot-nodejs:latest

deep-preserve-regex:
  - /test/index.ts
  - /src/index.ts
  - /protos/google/cloud/common_resources.proto
  - /src/helpers.ts
  - /test/helpers.test.ts
  - /test/index.test.ts
  - /test/fixtures/image.jpg

deep-remove-regex:
  - /src/.*
  - /protos/google/cloud/.*
  - /test/.*
  - /system-test/fixtures/.*

deep-copy-regex:
  # source code:
  - source: /google/cloud/vision/.*/vision-.*-nodejs/src/(.*)
    dest: /src/$1
  # protos:
  - source: /google/cloud/vision/.*/vision-.*-nodejs/protos/google/cloud/vision/(.*)
    dest: /protos/google/cloud/vision/$1
  # unit tests:
  - source: /google/cloud/vision/.*/vision-.*-nodejs/test/(.*)
    dest: /test/$1
  # TypeScript integration tests:
  - source: /google/cloud/vision/.*/vision-.*-nodejs/(system-test/fixtures/.*)
    dest: /$1
  - source: /google/cloud/vision/.*/vision-.*-nodejs/(system-test/install.ts)
    dest: /$1
